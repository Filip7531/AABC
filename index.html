<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title></title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

#bg {
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: url("tapeta.png") center/cover no-repeat;
  transform-origin: center center;
  /* dodaje efekt "dalej od ekranu" */
  perspective: 1000px;
}

#download {
  position: absolute;
  padding: 16px 32px;
  font-size: 20px;
  font-weight: bold;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="bg"></div>

<a href="Wirusik.exe" download="Gra_o_Wirusach.exe">
  <button id="download">POBIERZ</button>
</a>

<script>
/* ===== NIERÓWNY OBRÓT TAPETY (ciągły) ===== */
const start = Date.now();

function rotateBg() {
  const elapsed = (Date.now() - start) / 1000; // sekundy
  // nierówna prędkość: szybciej-słabiej, trochę sinusoidalnie
  const angle = elapsed * 0.2 + Math.sin(elapsed * 2.137) * 0.01;
  document.getElementById("bg").style.transform = `rotate(${angle}rad)`;
  requestAnimationFrame(rotateBg);
}
rotateBg();

/* ===== ODBIJAJĄCY SIĘ PRZYCISK ===== */
const btn = document.getElementById("download");
let x = 100, y = 100;
let vx = 0.35*2, vy = 0.25*2; // wolniej i stabilniej

function moveBtn() {
  x += vx;
  y += vy;

  const w = window.innerWidth - btn.offsetWidth;
  const h = window.innerHeight - btn.offsetHeight;

  if (x <= 0 || x >= w) vx *= -1;
  if (y <= 0 || y >= h) vy *= -1;

  btn.style.left = x + "px";
  btn.style.top = y + "px";

  requestAnimationFrame(moveBtn);
}
moveBtn();
</script>

</body>
</html>
